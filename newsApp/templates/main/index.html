{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.5.3/cyborg/bootstrap.min.css"
    integrity="sha512-QzwqVdCfEIUhmovYlJ/ET11Uh4MLuvEpwVpTVTRhChwzgfkrQH9BMcDvgwFpi5fMUGVLJAPsEXJVHuODuhmctg=="
    crossorigin="anonymous" />
  <title>News App</title>
  <style>
    #crd:hover
    {
      background-color: grey;
    }
  </style>
</head>

<body>
  <div class="navbar fixed-top navbar-dark bg-dark">
    <div class="container">
      <h4 style="color:rgb(255, 255, 255)">News App <h4 style="color: rgb(154, 255, 0);">NewsApp</h4>
      </h4>
      <!-- <img src="{% static 'images/background.gif' %}" class="image" style="width:90px; "> -->
    </div>
  </div>

  <!-- Card for header -->

  <div class="jumbotron" style="text-align: center; margin-top:40px; width:100%;">
    <h2>Catchup with Latest News</h2>
    <!-- <img src="{% static 'images/news.png' %}" class="image" style="width:150px; margin-bottom:-50px; "> -->
  </div>


  <div style="display: flex;">
    <!-- this is navbar div -->
    <div style="width:20%;">
      <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
        <a class="nav-link " id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab"
          aria-controls="v-pills-home" aria-selected="false">Home</a>
        <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab"
          aria-controls="v-pills-profile" aria-selected="false">Profile</a>
        <a class="nav-link" id="v-pills-messages-tab" data-toggle="pill" href="#v-pills-messages" role="tab"
          aria-controls="v-pills-messages" aria-selected="false">Messages</a>
        <a class="nav-link" id="v-pills-settings-tab" data-toggle="pill" href="#v-pills-settings" role="tab"
          aria-controls="v-pills-settings" aria-selected="false">Settings</a>
      </div>
      <div class="tab-content" id="v-pills-tabContent">
        <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
          ...
        </div>
        <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">...
        </div>
        <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab">...
        </div>
        <div class="tab-pane fade" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab">...
        </div>
      </div>
    </div>


    <!-- this is content div -->
    <div style="display: flex; flex-direction: row;  flex-wrap: wrap; width:80%;">
      {% for idd, hl, des, img in mylist %}
      <!-- card -->
      <div id = "crd" class="card" style="width: 20rem; margin: auto; margin-bottom: 5vh;" >
        <img class="card-img-top" src="{{ img }}" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{ hl }}{{ value|linebreaks }}</h5>
        </div>
        <p class="card-text" style="text-align: center;">{{ des }}{{ value|linebreaks }}</p>
        <div style="display: flex; flex-wrap: wrap; flex-direction: row;">
          <form action="readmore" style="margin:auto;">
            <input type="submit" class="btn btn-primary" style="margin:auto;" value="Read more">
          </form>
          <form action="save" style="margin:auto;">
            <input type=text value="{{ idd }}" style="display: none;" name="ib">
            <input type="submit" class="btn btn-success" style="margin:auto;" value="Save">
          </form>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</body>

</html>
